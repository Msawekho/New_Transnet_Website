<!DOCTYPE html>
<html>

<head>
    <!-- ... (your existing head content) ... -->
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 400%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            animation: slideImages 12s infinite;
        }

        .background-slideshow img {
            width: 25%;
            height: 100%;
            object-fit: cover;
            float: left;
        }

        @keyframes slideImages {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-25%);
            }
            75% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(-75%);
            }
        }

        header {
            background-color: #ff0000;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color: #ff0000;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #ff0000;
            color: #ffffff;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
    <script>
        function loginUser() {
            // Get the entered email and password
            var enteredEmail = document.getElementById("email").value;
            var enteredPassword = document.getElementById("password").value;

            // Retrieve registered users from localStorage
            var registeredUsers = JSON.parse(localStorage.getItem("registeredUsers")) || [];

            // Check if the entered credentials match any registered user
            var isValidUser = registeredUsers.some(function (user) {
                return user.email === enteredEmail && user.password === enteredPassword;
            });

            // Get the error message element
            var errorMessageElement = document.getElementById("error-message");

            // If valid user, allow login, else display an error message
            if (isValidUser) {
                errorMessageElement.textContent = ""; // Clear any previous error message
                alert("Login Successful!");
                // Redirect to the desired page after login
                window.location.href = "2ndLanding.html"; // Update this with the desired landing page
            } else {
                errorMessageElement.textContent = "Invalid credentials. Please register first.";
            }
        }
    </script>
</head>

<body>
    <!-- Background Slideshow -->
    <div class="background-slideshow">
        <img src="Images/ban03.png" alt="Background 2">
        <img src="Images/ban07.png" alt="Background 3">
        <img src="Images/ban10.png" alt="Background 4">
        <img src="Images/29.png" alt="Background 1">
    </div>
    <header>
        <h1>Login</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="About_Us.html">About Us</a>
        <a href="Our_Services.html">Our Services</a>
        <a href="Contact_Us.html">Contact Us</a>
        <a href="Join_Us.html">Join Us</a>
    </nav>
    <div class="container" style="background-color: #f0f0f0; color: #333;">
        <h1>Login</h1>
        <form onsubmit="loginUser(); return false;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <footer>
        <p>Contact Transnet:</p>

        <p>Email: reportit@ethicshelpdesk.com</p>
        <p>Visit us at <a href="https://www.transnet.net/Pages/Home.aspx">www.transnet.com</a></p>
        <p>&copy; 2023 Transnet. All rights reserved.</p>
    </footer>
</body>

</html>
